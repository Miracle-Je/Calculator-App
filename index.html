<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&family=Roboto+Mono:wght@300;400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="upper-item">
          <h1>Calc</h1>
          <h2>theme</h2>
          <div class="toggle-cover">
            <div class="number-container">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>

            <div class="toggle-container">
              <div class="ball p0"></div>
              <div class="ball p1"></div>
              <div class="ball p2"></div>
              <div class="ball p3"></div>
            </div>
          </div>
        </div>

        <input type="text" class="input-screen" />
        <div class="btn-container">
          <div class="btn num">7</div>
          <div class="btn num">8</div>
          <div class="btn num">9</div>
          <div class="btn del">del</div>
          <div class="btn num">4</div>
          <div class="btn num">5</div>
          <div class="btn num">6</div>
          <div class="btn num">+</div>
          <div class="btn num">1</div>
          <div class="btn num">2</div>
          <div class="btn num">3</div>
          <div class="btn num">-</div>
          <div class="btn num">.</div>
          <div class="btn num">0</div>
          <div class="btn num">/</div>
          <div class="btn mult">x</div>
          <div class="btn reset">reset</div>
          <div class="btn equal">=</div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
